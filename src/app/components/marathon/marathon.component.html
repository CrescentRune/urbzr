<ng-container *ngIf="marathon">
  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let movie of marathon.movies">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{movie.movie}}</mat-card-title>
          <mat-card-subtitle>{{movie.dateWatched}}</mat-card-subtitle>
          <mat-icon mat-card-avatar>check_circle</mat-icon>
        </mat-card-header>
        <mat-card-content>
          <img mat-card-md-image [src]="movie.imgUrl">
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>RATE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
